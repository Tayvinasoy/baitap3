<body>

        <div class="container">
          <label for="txtusername"><b>tên đăng nhập</b></label>
          <input id="txtusername" type="text" placeholder="Enter Username" name="txtusername" required>
          <label for="txtpassword"><b>mật khẩu</b></label>
        <input id="txtpassword"type="password" placeholder="Enter Password" name="txtpassword" required>

        <button id="btnlogin" onclick="login()" type="submit">Đăng nhập</button>


        </div>



      <script>
        function login(){
          
          const Username = document.getElementById("txtusername").value;
          const password = document.getElementById("txtpassword").value;
          console.log(Username,password)
          if(Username == "admin" &&password == "admin"){
            window.location.href = "login.html";
          }
        }
      </script>
